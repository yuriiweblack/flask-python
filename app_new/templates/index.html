{% extends "layout.html" %}

{% block body %}

  <form action="/register" method="post">
    <input class="input-style" name="name" autocomplete="off" required placeholder="Name" type="text">
    <select name="sport">
      <option disabled selected>Sport</option>
      {% for sport in sports %}
        <option value="{{sport}}">{{sport}}</option>
      {% endfor %}
    </select>
    <button type="submit">Register</button>
  </form>

{% endblock %}
